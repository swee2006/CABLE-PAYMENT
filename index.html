<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable Bill Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #6a11cb;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #6a11cb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4b0ca3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cable Bill Payment</h2>

    <!-- Replace FORM_ACTION_LINK with your Google Form "formResponse" link -->
    <form action="FORM_ACTION_LINK" method="POST" target="_blank">
      <!-- Replace entry.xxxxxx with your actual Google Form field IDs -->
      <input type="text" name="entry.123456" placeholder="Enter Name" required>
      <input type="text" name="entry.789012" placeholder="Enter Phone Number" required>

      <select name="entry.345678" required>
        <option value="">-- Select Payment Method --</option>
        <option value="Google Pay">Google Pay</option>
        <option value="PhonePe">PhonePe</option>
        <option value="Paytm">Paytm</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>

      <!-- Unfortunately Google Forms file upload only works directly in Google Form, 
           so here we'll give a link instead -->
      <p><a href="https://docs.google.com/forms/d/1Om_396jZ0NUskNYVlU0gkisIOiPSJMtjKBXMVuboSkY/edit#responses" target="_blank">Upload Payment Screenshot (Click Here)</a></p>

      <button type="submit">Submit Payment</button>
    </form>
  </div>
</body>
</html>
